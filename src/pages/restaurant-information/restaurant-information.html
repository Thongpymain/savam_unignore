<ion-header class="restaurantHeader">
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="backButton()">
        <ion-icon name="arrow-back" style="color:white !important"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{restaurant_name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- <div> -->
    <ion-row>
      <img src="assets/imgs/01-Home/pexels-photo-675951.png" style="width: 95%;">
    </ion-row>
    <ion-row>
      <div>
        <ion-row>{{restaurant_name}}</ion-row>
        <ion-row>{{district_name}}</ion-row>
        <ion-row>{{openTime}}</ion-row>
        <ion-row>{{telephone}}</ion-row>
      </div>
    </ion-row>
    <ion-row>
      <div>เมนูอาหาร</div>
      <ion-slides slidesPerView="2.2" spaceBetween="1">
        <ion-slide *ngFor="let item of listDishDetailLists">
          <img src="{{item[2]}}" style="width: 95%;">
          <div>{{item[0]}}</div>
          <div>{{item[1]}} THB</div>
        </ion-slide>
      </ion-slides>
    </ion-row>
    <ion-row>
      <div #map id='map'></div>
    </ion-row>
  <!-- </div> -->
</ion-content>
